<!DOCTYPE html>
<html>
<head lang="pl">
    <meta charset="UTF-8">
    <title>Schowek</title>
    <link rel="shortcut icon" href="favicon.ico"/>

    <link href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.theme.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.structure.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.11/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>
    <link href="theme.css" rel="stylesheet" type="text/css"/>

    <script src="https://code.jquery.com/jquery-1.12.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.11/js/jquery.dataTables.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div id="container">
    <p class="niceMsg">{niceMsg}</p>

    <p class="errorMsg">{errorMsg}</p>

    <form method="post" id="delete" name="delete">
        <table id="files">
            <thead>
            <tr>
                <th>Ikona</th>
                <th>Nazwa pliku</th>
                <th>Data</th>
                <th>Rozmiar [bajty]</th>
                <th>Usuń</th>
            </tr>
            </thead>
            <tbody>
            {tbody}
            </tbody>
        </table>
        <input type="hidden" name="deleteh" value="deleteh"/>
        <input type="submit" value="Usuń zaznaczone"/>
    </form>
    <form method="post" id="add" name="add" enctype="multipart/form-data">
        Wybierz plik do wysłania
        <input type="file" name="uploadedFile"/><br/>
        <input type="submit" value="Wyślij"/>
    </form>
</div>
</body>
</html>
